<h3>Download Page</h3>
<div class="container">
    
    <div class="DownloadContainer">
        <p>Download your file</p>
        <form method="POST" action="/download-form">
            <button type="submit">Download File</button>
        </form>
    </div>
    <div class="EmailContainer">
        <p>Get your file sent directly to your mailbox</p>
        <form method="POST" action="/email-form">
            <button type="submit">Send File</button>
        </form>
    </div>
    <div class="GoBackContainer">
        <p>Want to convert some more files? Go back</p>
        <form method="POST" action="/goback-form">
            <button type="submit">Go Back</button>
        </form>
    </div>
</div>
